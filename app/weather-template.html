        <div class="city item">
            <span id="city">{{weather.city || 'brak'}}</span>, <span id="cc">{{weather.cc || 'brak'}}</span>
        </div>
        <div class="description item">
            <span id="description">{{weather.description || 'brak'}}</span>
        </div>
        <div class="icon item">
            <img src="" id="icon"/>
        </div>
        <div class="temperature item">
            <span id="temperature">{{weather.temp || '--'}}</span>&deg;C
        </div>
        <div class="humidity item">
            Wilgotność:<span id="humidity">{{weather.humidity || '--'}}</span>%
        </div>
        <div class="pressure item">
            Ciśnienie:<span id="pressure">{{weather.pressure || '--'}}</span>hPa
        </div>
    </div>
